<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BEB.TOOLS - Creator Portal</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bungee Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <!-- JSZip for zipping files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <!-- Prism.js for preview -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <!-- Shared auth script -->
    <script src="auth.js"></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo">BEB.TOOLS</a>
        <input type="text" placeholder="Search scripts..." class="search-bar" id="search-input" disabled>
        <div class="nav">
            <button id="login-btn">Login with GitHub</button>
            <a href="index.html">Back to Scripts</a>
            <span id="login-status" class="login-status"></span>
        </div>
    </header>
    <main>
        <div class="portal-container">
            <h1>Creator Portal</h1>
            <div id="login-message">Please log in with GitHub to upload scripts.</div>
            <form id="upload-form" style="display: none;">
                <label for="repo-select">Select Repository:</label>
                <select id="repo-select">
                    <option value="">-- Select a repo or create new --</option>
                </select>
                <label for="folder-name">Folder Name:</label>
                <input type="text" id="folder-name" placeholder="e.g., MyScript" required>
                <label for="py-file">Python Script (.py):</label>
                <input type="file" id="py-file" accept=".py" class="dropzone" required>
                <label for="txt-file">Description (.txt):</label>
                <input type="file" id="txt-file" accept=".txt" class="dropzone">
                <label for="png-file">Thumbnail (.png):</label>
                <input type="file" id="png-file" accept=".png" class="dropzone" required>
                <button type="submit">Upload</button>
                <button type="button" id="template-btn">Download Template</button>
            </form>
            <div id="preview" class="preview"></div>
            <div id="upload-status"></div>
            <div id="repo-management" style="display: none;">
                <h2>Manage Repositories</h2>
                <ul id="repo-list"></ul>
            </div>
        </div>
    </main>
    <script src="portal.js"></script>
</body>
</html>
