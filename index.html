<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beb Tools Scripts</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bungee Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <!-- JSZip for zipping files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">Beb Tools Scripts</div>
        <input type="text" placeholder="Search scripts..." class="search-bar" id="search-input">
        <div class="nav">
            <button id="login-btn">Login with GitHub</button>
            <a href="portal.html">Creator Portal</a>
        </div>
    </header>
    <main>
        <div class="grid">
            <!-- JS will fill this with 12 boxes -->
        </div>
        <button class="load-more">Load More</button>
    </main>
    <div class="popup" style="display: none;">
        <div class="popup-left">
            <pre class="language-python"><code class="language-python"></code></pre>
        </div>
        <div class="popup-right">
            <div class="popup-header">
                <h2 class="script-name"></h2>
                <p class="author"></p>
                <span class="stars">‚≠ê 0</span>
                <button class="download-btn">Download</button>
                <button class="copy-btn">Copy</button>
                <button class="close-btn">X</button>
            </div>
            <div class="popup-text scrollbox"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
