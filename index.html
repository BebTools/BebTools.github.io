    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Bungee', sans-serif;
            color: white;
            background: black;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .border-outline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: 10px solid black;
            pointer-events: none;
        }
         .video-bg {
             position: fixed;
             top: 0;
             left: 0;
             width: 100vw;
             height: 100vh;
             object-fit: cover;
             z-index: -1;
             pointer-events: none; /* Make it unclickable */
         }
      .logo {
         position: absolute; /* Position it relative to the page */
         top: 80px; /* Moves it to the top */
         left: 50%; /* Centers it horizontally */
         transform: translateX(-50%); /* Ensures it's truly centered */
         font-size: 96px;
      }
      .social-icons {
         position: absolute; /* Allows precise positioning */
         top: 200px; /* Adjust this value to control spacing below the logo */
         left: 50%; /* Centers it horizontally */
         transform: translateX(-50%); /* Ensures it aligns correctly */
         display: flex;
         flex-direction: row;
         gap: 30px;
         flex-wrap: wrap;
         justify-content: center;
      }
        .social-icons a {
            color: white;
            font-size: 30px;
            text-decoration: none;
            transition: transform 0.2s ease-in-out;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }
         @media (max-width: 768px) {
             .logo {
                 font-size: 48px;
                 top: 40px; /* Move it higher */
             }
             .social-icons {
                 top: 120px; /* Move closer to the logo */
                 gap: 10px;
             }
             .social-icons a {
                 font-size: 20px;
             }
         }
    </style>
</head>
<body>
   <video class="video-bg" autoplay loop muted playsinline>
       <source src="background.mp4" type="video/mp4">
   </video>
    
    <div class="logo">beb.tools</div>
    
    <div class="social-icons">
        <a href="https://x.com/BebTools" target="_blank">X</a>
        <a href="https://github.com/BebTools" target="_blank">GitHub</a>

    </div>

</body>
