<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beb Tools Scripts</title>
    <link rel="stylesheet" href="styles.css"> <!-- We’ll add this next -->
</head>
<body>
    <header>
        <div class="logo">Beb Tools Scripts</div>
        <input type="text" placeholder="Search scripts..." class="search-bar">
        <div class="nav">
            <button id="login-btn">Login with GitHub</button>
            <a href="portal.html">Creator Portal</a>
        </div>
    </header>
    <main>
        <div class="grid">
            <!-- JS will fill this with 12 boxes -->
        </div>
        <button class="load-more">Load More</button>
    </main>
    <div class="popup" style="display: none;">
        <div class="popup-left">
            <pre class="code"></pre> <!-- apple.py goes here -->
        </div>
        <div class="popup-right">
            <div class="popup-header">
                <h2 class="script-name"></h2> <!-- Apple -->
                <p class="author"></p> <!-- Jane -->
                <span class="stars">⭐ 0</span>
                <button class="download-btn">Download</button>
                <button class="copy-btn">Copy to Clipboard</button>
                <button class="close-btn">X</button>
            </div>
            <div class="popup-text"></div> <!-- apple.txt -->
        </div>
    </div>
    <script src="script.js"></script> <!-- We’ll add this later -->
</body>
</html>
